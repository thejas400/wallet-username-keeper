
<!DOCTYPE html>
<html>
<head>
  <title>Secure Credentials Filler</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 320px;
      margin: 0;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .wallet-section {
      padding: 12px;
      border-radius: 8px;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .label {
      font-size: 12px;
      color: #64748b;
    }
    
    .value {
      font-size: 14px;
      font-weight: 500;
      word-break: break-all;
    }
    
    .connect-btn {
      padding: 8px 16px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }
    
    .disconnect-btn {
      padding: 8px 16px;
      background-color: #f1f5f9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }
    
    .platform-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .platform-card {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .platform-name {
      font-weight: 500;
    }
    
    .platform-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
    }
    
    .status-registered {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .status-not-registered {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Secure Credentials Filler</h1>
  </div>
  
  <div class="content">
    <div id="wallet-section" class="wallet-section">
      <span class="label">Connected Wallet</span>
      <div id="wallet-status">
        <button id="connect-wallet-btn" class="connect-btn">Connect Wallet</button>
      </div>
    </div>
    
    <div id="platforms-section">
      <span class="label">Platforms</span>
      <div id="platform-list" class="platform-list">
        <div class="platform-card">
          <span class="platform-name">Instagram</span>
          <span id="instagram-status" class="platform-status status-not-registered">Not Registered</span>
        </div>
        <div class="platform-card">
          <span class="platform-name">Discord</span>
          <span id="discord-status" class="platform-status status-not-registered">Not Registered</span>
        </div>
        <div class="platform-card">
          <span class="platform-name">LinkedIn</span>
          <span id="linkedin-status" class="platform-status status-not-registered">Not Registered</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Powered by Secure Credentials Vault
  </div>
  
  <script src="utils/encryption.js"></script>
  <script src="popup.js"></script>
</body>
</html>
